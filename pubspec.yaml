name: code
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  flutter_svg: ^2.2.1
  device_preview: ^1.3.1
  shared_preferences: ^2.5.3
  json_annotation: 4.9.0
  meta: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.0.0
  build_runner: ^2.9.0
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Baloo
      fonts:
        - asset: assets/fonts/Baloo-Regular.ttf
